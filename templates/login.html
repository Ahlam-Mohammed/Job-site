    <title>تسجيل الدخول</title>
</head>
<body class="bg-light">
    
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand text-light" href="#">Navbar scroll</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarScroll"></div>
        </div>
    </nav>

    <main>
        <div class="container-lg">
            <section>
                <div class="w-75 m-auto card shadow mt-lg-4">
                    <div class="row">
                        <article class="col-6" style="background-color: #45465F;">
                            <img src="../assets/images/circle/layer01.png" class="img-fluid" alt="">
                        </article>
                        <article class="col-6 p-5">
                            <form class="row g-3 needs-validation" novalidate>
                                <div class="col-12">
                                    <h1 class="text-primary fw-bold">Sign in</h1>
                                    <p class="fw-light fs-6 text-black-50">Sign in to your account using email and password provided during registration.</p>
                                </div>
                                <div class="col-12 input-group flex-nowrap position-relative">
                                    <div class="position-absolute top-50 start-0 translate-middle-y ms-4" style="z-index: 999;">
                                        <i class="bi bi-envelope text-black-50"></i>
                                    </div>
                                    <input type="email" class="form-control rounded-pill pl" placeholder="Email" aria-label="email" aria-describedby="addon-wrapping">
                                </div>
                                <div class="col-12 input-group flex-nowrap position-relative">
                                    <div class="position-absolute top-50 start-0 translate-middle-y ms-4" style="z-index: 999;">
                                        <i class="bi bi-lock text-black-50"></i>
                                    </div>
                                    <input type="password" class="form-control rounded-pill pl" placeholder="Password" aria-label="password" aria-describedby="addon-wrapping">
                                </div>
                                <div class="d-flex justify-content-between align-items-center mb-3 mb-3">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="keep-signed">
                                        <label class="form-check-label fs-sm" for="keep-signed">Keep me signed in</label>
                                    </div><a class="nav-link-style fs-ms" href="password-recovery.html">Forgot password?</a>
                                </div>
                                <button class="btn btn-primary d-block w-100" type="submit">Sign in</button>
                                <p class="fs-sm pt-3 mb-0">Don't have an account? <a href="register.html" class="fw-medium" data-view="#modal-signup-view">Sign up</a></p>
                            </form>
                        </article>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <script src="../assets/js/bootstrap.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
